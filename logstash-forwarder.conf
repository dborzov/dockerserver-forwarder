{
  "network": {
    "servers": [ "lsp-docs.me:5000" ],
    "timeout": 15,
    "ssl ca": "/etc/logstash-forwarder/lsp-docs.me.crt"
  },
  "files": [
     {
        "paths": ["/var/log/uwsgi/uwsgi.log"],
        "fields": {"type": "uwsgi"}
     },

    {
      "paths": [
        "/var/log/syslog",
        "/var/log/auth.log"
       ],
      "fields": { "type": "syslog" }
    },
    {
      "paths": [
        "/var/log/nginx/access.log"
       ],
      "fields": { "type": "nginx-access" }
    },
    {
      "paths": [
        "/var/log/nginx/error.log"
       ],
      "fields": { "type": "nginx-error" }
    },
    {
      "paths": [
        "/home/datacats/log"
       ],
      "fields": { "type": "remotecommand" }
    }

   ]
}
