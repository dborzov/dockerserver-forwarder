{
  "network": {
    "servers": [ "lsp-docs.me:5000" ],
    "timeout": 15,
    "ssl ca": "/etc/logstash-forwarder/lsp-docs.me.crt"
  },
  "files": [
    {
      "paths": [
        "/var/log/syslog",
        "/var/log/auth.log"
       ],
      "fields": { "type": "peach-syslog" }
    },
    {
      "paths": [
        "/var/log/nginx/access.log"
       ],
      "fields": { "type": "peach-nginx-access" }
    }
   ]
}
